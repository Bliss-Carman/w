version: "3"
services:
  php:
    build:
      context: ${dockerContext}
    container_name: staging.prairiefire.ca-php
    ports:
    - '172.16.100.1:8000:80'
    environment:
      - TZ=America/Winnipeg
    restart: always
    volumes:
      - ${stacksDataRoot}/${packageName}/data-www-html:/var/www/html
      - ${dockerContext}/php.production.ini:/usr/local/etc/php/php.ini

  mariadb:
    image: mariadb:10
    container_name: staging.prairiefire.ca-mariadb
    ports:
    - '172.16.100.1:8001:3306'
    environment:
      - TZ=America/Winnipeg
      - MYSQL_ROOT_PASSWORD_FILE=${MYSQL_ROOT_PASSWORD_FILE}
    restart: always
    volumes:
     - ${stacksDataRoot}/${packageName}/data-mariadb:/var/lib/mysql
     - ${dockerContext}/mariadb-50-server.cnf:/etc/mysql/mariadb.conf.d/50-server.cnf
     - ${MYSQL_ROOT_PASSWORD_FILE}:${MYSQL_ROOT_PASSWORD_FILE}

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: staging.prairiefire.ca-phpmyadmin
    ports:
    - '172.16.100.1:8002:80'
    restart: always
    environment:
     - PMA_HOST=mariadb